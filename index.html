
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR code</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

  <body ng-controller="AppCtrl" ng-init="getQR()">
	 
  <div id="header" >
    <div class="container"> 
          <div class="row" ng-show="showHash">
             <div class="col-md-12" >
               <div class="banner text-center">
                  <h1>Hash = {{hash}}</h1>
                  <button class="btn btn-border lg " ng-click="newElmnt()">Create Element</button>
                  <button class="btn btn-common lg " ng-click="pairElmnt()">Pair Element</button> 
                  <h3 class="alert alert-info">{{message}}</h3>
               </div> 
            </div>  
         </div>
         <div class="row" ng-show="showForm">
            <div class="col-md-12" >
                <h2>Vytvorenie nov√©ho elementu</h2>
                <form class = "form-horizontal" method="post" >
                     <div class = "form-group">
                         <label for = "firstname" class = "col-sm-2 control-label">Name</label>
                         <div class = "col-sm-3">
                             <input type = "text" class = "form-control" ng-model="name" required>
                         </div>
                     </div>
                    <div class = "form-group">
                         <label for = "firstname" class = "col-sm-2 control-label">Description</label>
                         <div class = "col-sm-3">
                             <input type = "text" class = "form-control" ng-model="description" required>
                         </div>
                     </div>
                    <div class = "form-group">
                         <label for = "firstname" class = "col-sm-2 control-label">Location</label>
                         <div class = "col-sm-3">
                             <input type = "text" class = "form-control" name="laction" value="{{location}}" required>
                         </div>
                     </div>
                    <div class = "form-group">
                        <div class = "col-sm-offset-2 col-sm-10">
                           <button type = "submit" class = "btn btn-default"  ng-click="sendForm()">Add</button>
                       </div>
                    </div>
                 </form>
                <h3 class="alert alert-info">{{message2}}</h3>
            </div>
        </div>
    </div>
  </div>
  <footer id="footer" class="navbar navbar-fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">

    </div>

</body>
